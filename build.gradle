group 'com.fkistner'

buildscript {
    ext.kotlin_version = '1.1.3-2'

    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "gradle.plugin.edu.sc.seis:macAppBundle:2.1.6"
    }
}


apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'antlr'
apply plugin: 'application'
apply plugin: 'edu.sc.seis.macAppBundle'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    antlr "org.antlr:antlr4:4.7"
    compile "com.fifesoft:rsyntaxtextarea:2.6.1"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    testCompile 'junit:junit:4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages"]
}

compileKotlin.dependsOn generateGrammarSource

mainClassName = 'com.fkistner.SouthQuay.EntrypointKt'

macAppBundle {
    bundleIdentifier = 'com.fkistner.SouthQuay'
    mainClassName = 'com.fkistner.SouthQuay.EntrypointKt'
    volumeName = 'SouthQuay'
    dmgName = 'SouthQuay-mac'
}
